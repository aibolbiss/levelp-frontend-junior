<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tailwind CSS</title>
  </head>
  <body>
    <header class="border-b">
      <div class="container mx-auto flex justify-between my-3">
        <a href="#">LOGO</a>
        <ul class="flex">
          <li class="ml-4"><h3>About</h3></li>
          <li class="ml-4"><h3>Info</h3></li>
          <li class="ml-4"><h3>Contact</h3></li>
        </ul>
      </div>
    </header>
    <div class="container mx-auto text-blue-500 mt-8">
      <div
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-12 gap-3 text-center mt-3"
      >
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          1
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          2
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          3
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          4
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          5
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          6
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          7
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          8
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          9
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          10
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          11
        </div>
        <div
          class="border bg-blue-300 py-3 rounded-xl hover:bg-blue-400 hover:text-white transition delay-75 easy-in-out"
        >
          12
        </div>
      </div>
    </div>
    <div class="flex justify-center my-8">
      <svg
        class="animate-bounce w-6 h-6 text-blue-400"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
      </svg>
    </div>
    <div class="bg-blue-300 rounded-xl container mx-auto py-12 px-6">
      <h2 class="text-xl text-blue-500">In the middle of nowhere</h2>
      <form action="" class="flex font-weight-400">
        <label>
          <input
            type="text"
            class="border border-blue-500 placeholder-blue-400 rounded px-4 py-2 mr-3"
            placeholder="Name"
          />
        </label>
        <label>
          <input
            type="password"
            class="border border-blue-500 placeholder-blue-400 rounded px-4 py-2 mr-3"
            placeholder="Password"
          />
        </label>
        <input
          type="submit"
          class="text-blue-500 px-4 py-2 mr-3 rounded"
          value="Send"
          onclick="event.preventDefault()"
        />
      </form>
    </div>
  </body>
</html>
