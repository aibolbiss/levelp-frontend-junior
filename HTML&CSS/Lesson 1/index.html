<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lesson 1</title>
  </head>
  <body>
    <!--  Заголовок первого уровня (самый крупный), блочный тег  -->
    <h1>Hello, I am big header</h1>

    <!--  Заголовок шестого уровня (самый малый), блочный тег  -->
    <h6>Hello, I am small header</h6>

    <div>
      <!--  Ссылка (или якорь), строчный тег  -->
      <a href="//yandex.ru">Yandex</a>
    </div>

    <!--  Тег br - горизонтальная черта-разделитель на всю ширину блока, непарный тег  -->
    <br />

    <!--  Отображение на веб-странице изображений в графическом формате, блочный тег, непарный тег  -->
    <img src="image.jpg" alt="Изображние для домашнего задания" />

    <!--  Тег hr - горизонтальная черта-разделитель на всю ширину блока, непарный тег  -->
    <hr />

    <!--  Тег form - обертка для форм ввода  -->
    <form>
      <!--  Тег input с атрибутом type="text" для ввода текста, непарный тег  -->
      <input type="text" placeholder="Введите своё имя" />
      <!--  Тег input с атрибутом type="email" для ввода электронной почты (валидация браузера), непарный тег  -->
      <input type="email" placeholder="Введите свою почту" />
      <!--  Тег input с атрибутом type="text" для ввода пароля (скрытый ввод символов), непарный тег  -->
      <input type="password" placeholder="Введите пароль" />
    </form>

    <p>
      <!--
       Теги b и strong выделяют текст жирным начертанием
       Принято тегом b выделять текст отличающийся по написанию, но не имеющий смыслового обозначения
       Тегом strong выделяют текст имеющий эмоциональную окраску (например для text-to-speech)
       -->
      <b>Эта строка написана жирным начертанием.</b> <br />
      Эта строка содержит слово <strong>выделенное</strong> жирным.
    </p>

    <p>
      <!--
       Теги i и em выделяют текст курсивом
       Принято тегом i выделять текст отличающийся по написанию, но не имеющий смыслового обозначения
       Тегом em выделяют текст имеющий эмоциональную окраску (например для text-to-speech)
       -->
      <i>Эта строка написана курсивом.</i> <br />
      Эта строка содержит слово <strong>выделенное</strong> курсивом.
    </p>

    <!--  Тег form - обертка для форм ввода  -->
  </body>
</html>
